<div class="fixed z-10 inset-0 overflow-y-auto">
    <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
      <div class="fixed inset-0 transition-opacity" aria-hidden="true">
        <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
      </div>
      <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
      <div class="inline-block align-bottom bg-gradient-to-r from-white to-orange-200 rounded-lg px-4 pt-5 pb-4 text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full sm:p-6">
        <div>
          <div class=" flex items-center justify-center rounded-b-full opacity-45">
         <img class="shadow-lg rounded-full w-56 align-middle border-none" src="../../assets/1669793398317.jpg">
          </div>
          <div class="mt-3 sm:mt-5 text-center ">
            <div class="mb-3">

                <span class="items-center ">Wilhelm Groth</span>
                <p class="text-xs">Front end-developer.</p> 
                <ul class="list-none">
                    <li class="text-2xl mt-3" [class.animate__fadeIn]="currentIndex === i" [class.hidden]="currentIndex !== i" *ngFor="let item of items; let i = index;">
                      {{item}}
                    </li>
                  </ul>
            </div>
           
               
               

             
          </div>
        </div>
        <div class="mt-5 sm:mt-6">
            <button type="button" class="inline-flex justify-center w-full rounded-md border border-transparent shadow-sm px-4 py-2 bg-orange-200 text-base font-medium text-white hover:bg-orange-400 focus:outline-none focus:ring-2 focus:ring-offset-2  sm:text-sm" (click)="closeModal()">
                Close
              </button>
        </div>
      </div>
    </div>
  </div>
